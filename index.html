<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <meta name="description" content="">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!-- Main header -->
        <div class="mainTitle">
            <header>
                <h1>Matching Game</h1>
            </header>
        </div>
        <!-- Star score -->
        <div>
            <section class="scoreSection">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </section>
        </div>
        <!-- Card deck -->
        <div class="cardDeck">
            <ul class="deck">
                <!-- Content added via JS -->
            </ul>
        </div>
        <!-- Timer -->
        <div class="timer">
            <p class="timerTitle">Time:&nbsp<span class="hours">0</span>&nbsp Hrs
                <span class="minutes">0</span>&nbsp Mins
                <span class="seconds">0</span>&nbsp Secs
            </p>
        </div>
        <!-- Move count -->
        <div class="moveSection">
            <section>
                <p class="moveTitle">Moves:&nbsp<span class="moveNumber">0</span></p>
            </section>
        </div>
        <!-- Modal -->
        <div class="modal">
            <div class="modalBox">
                <div class="modalContent">
                    <!-- Content added via JS -->
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="mainFooter">
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </footer>
        <!-- JavaScript -->
        <script src="js/app.js"></script>
    </body>
</html>
